<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .fixed-height {
      height: 60px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <!-- First Row: 4 Buttons -->
    <div class="row mb-3">
      <div class="col">
        <button id="button-1" class="btn btn-primary w-100 fixed-height">button-1</button>
      </div>
      <div class="col">
        <button id="button-2" class="btn btn-outline-secondary w-100 fixed-height">button-2</button>
      </div>
      <div class="col">
        <button id="button-3" class="btn btn-success btn-lg w-100 fixed-height">button-3</button>
      </div>
      <div class="col">
        <button id="button-4" class="btn btn-danger btn-sm w-100 fixed-height">button-4</button>
      </div>
    </div>

    <!-- Second Row: 1 Full Width Button -->
    <div class="row mb-3">
      <div class="col-12">
        <button id="button-5" class="btn btn-warning btn-lg vw-100 fixed-height">button-5</button>
      </div>
    </div>

    <!-- Third Row: 4 Buttons -->
    <div class="row">
      <div class="col">
        <button id="button-6" class="btn btn-info disabled w-100 fixed-height" disabled>button-6</button>
      </div>
      <div class="col">
        <button id="button-7" class="btn btn-light w-100 fixed-height">button-7</button>
      </div>
      <div class="col">
        <button id="button-8" class="btn btn-link w-100 fixed-height">button-8</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
