<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .fixed-height {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row mb-3">
      <div class="col">
        <button id="button-1" class="btn btn-primary w-100 fixed-height">button-1</button>
      </div>
      <div class="col">
        <button id="button-2" class="btn btn-outline-secondary w-100 fixed-height">button-2</button>
      </div>
      <div class="col">
        <button id="button-3" class="btn btn-success w-100 fixed-height">button-3</button>
      </div>
      <div class="col">
        <button id="button-4" class="btn btn-danger w-100 fixed-height">button-4</button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <button id="button-5" class="btn btn-warning w-100 fixed-height">button-5</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button id="button-6" class="btn btn-info w-100 fixed-height" disabled>button-6</button>
      </div>
      <div class="col">
        <button id="button-7" class="btn btn-light w-100 fixed-height">button-7</button>
      </div>
      <div class="col">
        <a id="button-8" class="btn btn-link w-100 fixed-height d-flex align-items-center justify-content-center" href="#">button-8</a>
      </div>
      <div class="col">
        <button class="btn btn-dark w-100 fixed-height">Extra</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
